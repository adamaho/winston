# Set a different prefix key
set-option -g prefix C-s
unbind-key C-b
bind-key C-s send-prefix

# Enable mouse support
set -g mouse on

# Enable OSC 52 clipboard (allows copy to local clipboard over SSH)
set -g set-clipboard on

# Split window bindings 
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create a new window
bind c new-window -c "#{pane_current_path}"

# Close pane
bind x kill-pane

# Use vim keys to switch panes with prefix
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Resize panes with vim keys (uppercase)
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Reload config file with Prefix + r
bind r source-file ~/.tmux.conf \; display "config reloaded"

# Improve colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-right "#H #[fg=white,bg=black]%Y-%m-%d %H:%M"
set -g status-left "#[fg=white,bg=black,bold] #S "

# Reset focus for nvim
set -g focus-events on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Automatically restore sessions when tmux starts. Useful for when a server reboots
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
